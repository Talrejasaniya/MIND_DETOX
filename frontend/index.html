<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Detox - Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h1>Login</h1>
            <div id="loginErrorMessage" class="error-message" style="display:none; color:red;"></div>
            <div id="loginSuccessMessage" class="success-message" style="display:none; color:green;"></div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <p class="form-footer">
                Don't have an account? <a href="#" onclick="toggleForms()" class="form-link">Sign up here</a>
            </p>
        </div>

        <div class="form-container hidden" id="signupForm" style="display:none;">
            <h1>Sign Up</h1>
            <div id="signupErrorMessage" class="error-message" style="display:none; color:red;"></div>
            <div id="signupSuccessMessage" class="success-message" style="display:none; color:green;"></div>

            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <p class="form-footer">
                Already have an account? <a href="#" onclick="toggleForms()" class="form-link">Sign in here</a>
            </p>
        </div>
    </div>

<script>
    // ⚠️ SABSE ZAROORI: Apne Ngrok URL se ise badlo
    const API_BASE_URL = "https://gretta-pyridic-lamar.ngrok-free.dev";

    // LOGIN LOGIC
    async function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        // OAuth2PasswordRequestForm expects Form Data (x-www-form-urlencoded)
        const formData = new URLSearchParams();
        formData.append('username', email); // Form field must be 'username'
        formData.append('password', password);

        try {
            const response = await fetch(`${API_BASE_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('token', data.access_token); 
                showMessage('loginSuccessMessage', 'Login Successful! Redirecting...', false);
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
            } else {
                showMessage('loginErrorMessage', data.detail || 'Login Failed', true);
            }
        } catch (error) {
            showMessage('loginErrorMessage', 'Backend unreachable! Check if server & Ngrok are running.', true);
        }
    }

    // SIGNUP LOGIC
    async function handleSignup(event) {
        event.preventDefault();
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            showMessage('signupErrorMessage', 'Passwords do not match', true);
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password }) // Standard JSON
            });

            const data = await response.json();

            if (response.ok) {
                showMessage('signupSuccessMessage', 'Account created! Please Login.', false);
                setTimeout(() => toggleForms(), 2000);
            } else {
                showMessage('signupErrorMessage', data.detail || 'Signup failed', true);
            }
        } catch (error) {
            showMessage('signupErrorMessage', 'Backend server unreachable!', true);
        }
    }

    function toggleForms() {
        const login = document.getElementById('loginForm');
        const signup = document.getElementById('signupForm');
        login.style.display = login.style.display === 'none' ? 'block' : 'none';
        signup.style.display = signup.style.display === 'none' ? 'block' : 'none';
    }

    function showMessage(elementId, message, isError = true) {
        const el = document.getElementById(elementId);
        el.textContent = typeof message === 'object' ? JSON.stringify(message) : message;
        el.style.display = 'block';
        setTimeout(() => { el.style.display = 'none'; }, 5000);
    }
</script>
</body>
</html>
