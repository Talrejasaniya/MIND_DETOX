<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Detox - Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <h1>Login</h1>
            
            <div id="loginErrorMessage" class="error-message"></div>
            <div id="loginSuccessMessage" class="success-message"></div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group password-container">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅ</span>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <p class="form-footer">
                Don't have an account? 
                <a href="#" onclick="toggleForms()" class="form-link">Sign up here</a>
            </p>
        </div>

        <!-- Signup Form -->
        <div class="form-container hidden" id="signupForm">
            <h1>Sign Up</h1>
            
            <div id="signupErrorMessage" class="error-message"></div>
            <div id="signupSuccessMessage" class="success-message"></div>

            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group password-container">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Create a strong password" required>
                    <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅ</span>
                </div>

                <div class="form-group password-container">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅ</span>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <p class="form-footer">
                Already have an account? 
                <a href="#" onclick="toggleForms()" class="form-link">Sign in here</a>
            </p>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Show message
        function showMessage(elementId, message, isError = true) {
            const messageElement = document.getElementById(elementId);
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        // Login form handler
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Basic validation
            if (!email || !password) {
                showMessage('loginErrorMessage', 'Please fill in all fields', true);
                return;
            }

            // Simulate API call
            console.log('Login attempt:', { email, password });
            showMessage('loginSuccessMessage', 'Login successful! Redirecting...', false);

            // Simulate redirect after 1.5 seconds
            setTimeout(() => {
                window.location.href = '/dashboard'; // Update this to your dashboard URL
            }, 1500);
        }

        // Signup form handler
        function handleSignup(event) {
            event.preventDefault();

            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation
            if (!email || !password || !confirmPassword) {
                showMessage('signupErrorMessage', 'Please fill in all required fields', true);
                return;
            }

            if (password !== confirmPassword) {
                showMessage('signupErrorMessage', 'Passwords do not match', true);
                return;
            }

            if (password.length < 6) {
                showMessage('signupErrorMessage', 'Password must be at least 6 characters', true);
                return;
            }

            // Simulate API call
            console.log('Signup attempt:', { email, password });
            showMessage('signupSuccessMessage', 'Account created successfully! Redirecting...', false);

            // Simulate redirect after 1.5 seconds
            setTimeout(() => {
                window.location.href = '/dashboard'; // Update this to your dashboard URL
            }, 1500);
        }
    </script>
</body>
</html>
